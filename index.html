<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bild Finder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Bild Finder App</h1>
    </header>
    <div>
        <div class="form-wrapper">
            <form id="form">
                <input id="sucheInput" type="text" placeholder="Such etwas bestimmtes">
                <div class="button-wrapper">
                    <button id="sucheButton">Suche</button>
                    <button id="bereinigenButton">Bereinige</button>
                </div>
            </form>
        </div>
        <div class="imageList-wrapper">
            <!-- Bilder werden erhalten -->
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
